<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <title>Hexa</title>
</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col-md-3">
        <div class="inner-container left-side">
          <img src="img/profile.jpg" class="profile">

          <p><b id="username"></b></p>
          <p id="email"></p>

          <button id="editAccount">Izmjeni nalog</button>
          <button id="logout">Odjavi se</button>
        </div>
      </div>

      <div class="col-md-9">
        <div class="inner-container right-side">
          <form id="postForm">
            <textarea id="postContent" placeholder="Napisi nesto i objavi..."></textarea>
            <button>Objavi</button>
          </form>

          <div id="allPostsWraper">


          </div>

        </div>

      </div>

    </div>

  </div>

  <div class="custom-modal">
    <button id="closeModal">X</button>

    <form id="editForm">
      <h2>Izmijeni svoj profil</h2>

      <div>
        <label for="korisnicko_ime">Korisniƒçko ime: *</label>
        <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="ivan.horvat1">
      </div>

      <div>
        <label for="email">Email adresa: *</label>
        <input type="text" name="register_email" id="edit_email" placeholder="ivan.horvat@mail.com">
      </div>
      <div>
        <button>Izmijeni</button>
      </div>
    </form>

    <hr>

    <button id="deleteProfile">OBRISI PROFIL</button>
  </div>




  <script src="js/Session.js" charset="utf-8"></script>
  <script src="js/User.js" charset="utf-8"></script>
  <script src="js/Comment.js" charset="utf-8"></script>
  <script src="js/Post.js" charset="utf-8"></script>
  <script src="js/hexa.js" charset="utf-8"></script>
</body>

</html>
